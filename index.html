<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Quiz!</title>
</head>
<body>
  <header role="banner">
    <h1>Quiz</h1>
    <section role="region" class="quiz-status">
      <h4 class="progress js-progress"></h3>
      <h4 class="score js-score"></h3>
    </section>
  </header>

  <main role="main">
    <section role="region" class="intro js-intro">
      Welcome to the quiz.
      <select id="js-question-quantity">
        <option value="3" selected>3 questions</option>
        <option value="10">10 questions</option>
        <option value="25">25 questions</option>
      </select>
      <button disabled class="start js-start">Start Now</button>
    </section>
    <section role="region" class="question js-question"></section>
    <section role="region" class="question-feedback js-question-feedback"></section>
    <section role="region" class="outro js-outro">
      Thanks for playing!
      <button class="start js-start">Restart Quiz</button>
      </section>
    </main>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
